<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations Cart</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h2>Reservations Cart</h2>

      <!-- Reserved Books -->
      <h3>Reserved Books</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample Reserved Book -->
          <tr>
            <td>ISBN-12345</td>
            <td>Book Title 1</td>
            <td>Author 1</td>
            <td>
              <button class="btn btn-primary">Borrow</button>
              <button class="btn btn-danger">Remove</button>
            </td>
          </tr>
          <!-- Add more reserved books here -->
        </tbody>
      </table>

      <!-- Available Books -->
      <h3>Available Books</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample Available Book -->
          <tr>
            <td>ISBN-67890</td>
            <td>Book Title 2</td>
            <td>Author 2</td>
            <td>
              <button class="btn btn-success">Reserve</button>
            </td>
          </tr>
          <!-- Add more available books here -->
        </tbody>
      </table>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
