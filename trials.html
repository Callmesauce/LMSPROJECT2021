<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Records</title>
    <!-- Include Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <ul class="nav nav-tabs" id="transactionTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="history-tab"
            data-bs-toggle="tab"
            href="#history"
            role="tab"
            aria-controls="history"
            aria-selected="true"
            >Transaction History</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="unsettled-tab"
            data-bs-toggle="tab"
            href="#unsettled"
            role="tab"
            aria-controls="unsettled"
            aria-selected="false"
            >Unsettled Transactions</a
          >
        </li>
      </ul>
      <div class="tab-content" id="transactionTabsContent">
        <!-- Transaction History Tab -->
        <div
          class="tab-pane fade show active"
          id="history"
          role="tabpanel"
          aria-labelledby="history-tab"
        >
     <!-- Transaction History Tab -->
<div class="tab-pane fade show active" id="history" role="tabpanel" aria-labelledby="history-tab">
  <table class="table table-bordered table-responsive">
      <thead>
          <tr>
              <th>ISBN</th>
              <th>Borrowed Date</th>
              <th>Status</th>
              <th>View Book</th>
              <th>Overdue Penalty</th>
          </tr>
      </thead>
      <tbody>
          <!-- Populate with data -->
          <tr>
              <td>0-0240774-1-0</td>
              <td>2023-10-12 15:15:17</td>
              <td>UNRETURNED</td>
              <td><a href="#" class="btn btn-primary">View</a></td>
              <td>₱ 0</td>
          </tr>
          <!-- Add more rows as needed -->
      </tbody>
      <tfoot>
          <tr>
              <td colspan="4" class="text-end"><strong>Total Penalty:</strong></td>
              <td><strong>₱ 40</strong></td>
          </tr>
      </tfoot>
  </table>
</div>

          </table>
        </div>
        <!-- Unsettled Transactions Tab -->
        <div
          class="tab-pane fade"
          id="unsettled"
          role="tabpanel"
          aria-labelledby="unsettled-tab"
        >
          <table class="table table-bordered table-responsive">
            <thead>
              <tr>
                <th>ISBN</th>
                <th>Admin Name</th>
                <th>Transaction Date</th>
                <th>Transaction Type</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populate with data -->
              <tr>
                <td>0-0231424-7-2</td>
                <td>admin1 01</td>
                <td>2023-10-12 10:05:25</td>
                <td>Return Only</td>
                <td>OK</td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
